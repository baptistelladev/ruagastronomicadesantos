<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar mode="ios" class="ion-bg-white no-ion-padding">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col size="12">
          <div class="header-container">
            <div class="back-btn-wrapper">
              <ion-button
              (click)="back()"
              class="back ion-color-gray-text back-btn no-ion-padding font-baloo"
              title="Voltar"
              fill="clear">
                <ion-icon name="chevron-back-outline"></ion-icon> <span class="font-w-thin mg-left-5">{{ 'MENU_PAGE.HEADER_TITLE.0' | translate }} <b>{{ 'MENU_PAGE.HEADER_TITLE.1' | translate }}</b></span>
              </ion-button>
            </div>

            <div class="language-container">
              <rgs-language-button [currentLanguage]="currentLanguage"></rgs-language-button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <section class="menu">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col size="12">
          <div class="menu-container">
            <ion-grid [fixed]="true">
              <ion-row>
                <ion-col size="12">
                  <ion-text mode="ios">
                    <p class="fs-18 color-gray-6 font-baloo"><b>{{ 'MENU_PAGE.MENU_TITLE' | translate }}</b></p>
                  </ion-text>
                </ion-col>

                <ion-col size="4" *ngFor="let option of menuOptions">
                  <div class="menu-item-wrapper">
                    <ion-item
                    [title]="option.text[currentLanguage.value]"
                    (click)="goToPage(option.route)"
                    mode="ios"
                    [detail]="false"
                    [button]="true"
                    lines="none">
                      <ion-text
                        mode="ios">
                        <ion-icon [name]="option.icon + '-outline'" class="color-green"></ion-icon>
                        <p class="fs-12 mg-top-5 color-gray-text">{{ option.text[currentLanguage.value] }}</p>
                      </ion-text>
                    </ion-item>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>

<ion-footer mode="ios" class="ion-no-border">
  <ion-toolbar mode="ios" class="ion-bg-gray-ed">
    <ion-text mode="ios" class="ion-text-center line-height-16">
      <p class="fs-12 color-gray-text mg-top-8 mg-bottom-16">{{ 'SHARED.VERSION' | translate }} 2.0.0.</p>
    </ion-text>
  </ion-toolbar>
</ion-footer>
